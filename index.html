<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDo List</title>
  </head>

  <body>
    <div id="app">
      <div class="backgroundImage"></div>

      <div class="container">
        <div class="row">
          <h1 class="text-center">ToDo List</h1>
        </div>
        <div class="row">
          <div class="col-12">
            <ul>
              <li v-if="tiramisu.length ===0">La lista Ã¨ vuota!</li>
              <li
                :class="{'text-decoration-line-through' : ingrediente.check}"
                v-for="(ingrediente, index) in tiramisu"
                :key="index"
              >
                <span @click="ingrediente.check = !ingrediente.check"
                  >{{ingrediente.nomeIngrediente}}</span
                >
                <i @click="rimuovi(index)" class="fa-solid fa-xmark"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Aggiungi elemento"
                aria-label="Ingrediente tiramisu"
                aria-describedby="button-addon2"
                v-model="nuovoIngrediente"
                @keyup.enter="aggiungiIngrediente"
              />
              <button
                @click="aggiungiIngrediente"
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
